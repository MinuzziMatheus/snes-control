<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <title>Document</title>
</head>
<body>
  <div class="control-body" id="bodyControl">
    <div class="circle">
      <div class="moves">
        <div id="teste">
          <div class="arrow">
            <span></span>
          </div>
          <div class="arrow">
            <span></span>
          </div>
          <div class="arrow">
            <span></span>
          </div>
          <div class="arrow">
            <span></span>
          </div>
          <div class="middle">
            <span class="middleM"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="circle">
      <div class="gray-circle">
        <div class="button-area">
          <span class="button-wp">
            <p id="y">Y</p>
          </span>
          <span class="button-wp">
            <p id="x">X</p>
          </span>
        </div>
        <div class="button-area">
          <span class="button-sp">
            <p id="a">A</p>
          </span>
          <span class="button-sp">
            <p id="b">B</p>
          </span>
        </div>
      </div>
    </div>
    <div class="middle">
      <span class="select mbutton"></span>
      <span class="start mbutton"></span>
      <span class="wSelect">Select</span>
      <span class="wStart">Start</span>
    </div>
    <div class="rl">
      <span class="left"></span>
      <span class="right"></span>
    </div>
  </div>
  <img src="assets/superMario.png" class="marioIMG" alt="controle" />
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
